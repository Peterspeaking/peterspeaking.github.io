<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peter Speak</title>
    <meta name="description" content="Peter Speak's Dev Home Page">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class = "resources">
        <a href="https://github.com/Peterspeaking">Github</a>
        <a href="https://instagram.com/PeterSpeak/">Instagram</a>
      </div>
      <div class="CenterDiv">
        <div class="FaceWrap">
          <img class="faceGif" src="Images/FaceNoBG.gif" alt="Face">        
          <div class="SpeechBubble">Hello, I am Peter</div>
        </div>
      </div>
      <div class="AudioDiv">
        <audio id="AudioPlayer" src="Audio/Broke_For_Free.mp3"></audio>
        <div> 
          <button class="PlayButton" onclick="document.getElementById('AudioPlayer').play()">
            <img src="Images/PlayButton.png" width="200" height="auto"></button> 
          <button class="PauseButton" onclick="document.getElementById('AudioPlayer').pause()">
            <img src="Images/PauseButton.png" width="250" height="auto"></button> 
        </div>
      </div>
  </body>
</html>
